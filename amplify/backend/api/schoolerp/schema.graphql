type Subject @model @auth(rules: [{allow: public}]) {
  id: ID!
  subject_id: Int
  subject_name: String
  details: AWSJSON
  subject_marks: String
}

type Class @model @auth(rules: [{allow: public}]) {
  id: ID!
  subject_id: Int
  class_id: Int
  class_name: String
  dept_name: String
  shift: String
  details: AWSJSON
  year: Int
}
type Student @model @auth(rules: [{allow: public}]) {
  id: ID!
  student_id: Int 
  enroll_date: AWSDate
  class_id: Int
  enroll_fee: Float
  first_name: String
  middle_name: String
  year: Int
  father_name: String
  mother_name: String
  last_name: String
  religion: String
  email: AWSEmail
  mobile: String
  details: AWSJSON
  dob: AWSDate
  school_id: Int 
  schoolsStudentsId: ID @index(name: "studentsByCreatedDate", queryField: "studentsByCreatedDate", sortKeyFields: ["createdAt"])
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Schools @model @auth(rules: [{allow: public}]) {
  id: ID!
  school_id: Int
  name: String
  principal: Employee @hasOne
  details: AWSJSON
  phone: String
  mobile: String
  email: AWSEmail
  address: Address @hasOne
  students: [Student] @hasMany
  employees: [Employee] @hasMany
}

type Employee @model @auth(rules: [{allow: public}]) {
  id: ID!
  joining_date: AWSDate
  first_name: String
  middle_name: String
  last_name: String
  dob: AWSDate
  email: AWSEmail
  mobile: String
  details: AWSJSON
  role: [Role] @hasMany
  compensation: Compensation @hasOne 
}

type Address @model @auth(rules: [{allow: public}]) {
  id: ID!
  line1: String
  line2: String
  line3: String
  city: String
  district: String
  state: String
  country: String
  zip: String
}

type Role @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  type: String
  payBand: String
}

type Compensation @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String
  amount: Float
  isTaxable: Boolean
}